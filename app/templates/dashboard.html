<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Dashboard - Trackonomix</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            font-family: Arial, sans-serif;
            color: #fff;
        }

        .dashboard-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            position: relative;
            width: 70%;
        }

        .dashboard-header h2 {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #ff6f91, #ff9671, #ffc75f, #f9f871);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradient-animation 3s infinite;
        }

        @keyframes gradient-animation {
            0% { background-position: 0%; }
            100% { background-position: 100%; }
        }

        .dashboard-buttons {
            margin-top: 30px;
        }

        .dashboard-button {
            display: block;
            padding: 15px;
            font-size: 20px;
            font-weight: bold;
            border-radius: 30px;
            margin-bottom: 20px;
            background: linear-gradient(90deg, #28a745, #1e3c72);
            color: white;
            text-decoration: none;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .dashboard-button:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }

        .top-buttons a {
            margin-right: 10px;
            background: linear-gradient(90deg, #ff6f91, #ff9671);
            border: none;
            padding: 10px 20px;
            border-radius: 30px;
            color: white;
            font-weight: bold;
            text-decoration: none;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .top-buttons a:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <div class="dashboard-header">
            <h2>Welcome to Trackonomix!</h2>
            <div class="top-buttons">
                <a href="{{ url_for('view_history') }}" class="btn">View History</a>
                <a href="{{ url_for('logout') }}" class="btn">Logout</a>
            </div>
        </div>
        <div class="dashboard-buttons">
            <a href="{{ url_for('loans_and_investments') }}" class="dashboard-button">
                Loans and Investments
            </a>
            <a href="{{ url_for('upload_pdf') }}" class="dashboard-button mb-3 disabled" aria-disabled="true">
                PDF Upload (Coming Soon)
            </a>
            <a href="#" class="dashboard-button disabled" aria-disabled="true">
                Placeholder 1 (Coming Soon)
            </a>
            <a href="#" class="dashboard-button disabled" aria-disabled="true">
                Placeholder 2 (Coming Soon)
            </a>
        </div>
    </div>
</body>
</html>
