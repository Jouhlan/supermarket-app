<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Add Loan - N.B Market</title>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4 text-center">Add Loan</h1>
        <form action="{{ url_for('add_loan') }}" method="post">
            <div class="mb-3">
                <label for="asset_type" class="form-label">Asset Type</label>
                <select id="asset_type" name="asset_type" class="form-select" required>
                    <option value="">Select Asset Type</option>
                    <option value="House">House</option>
                    <option value="Bank Loan">Bank Loan</option>
                    <option value="Credit Card Loan">Credit Card Loan</option>
                    <option value="Gold Loan">Gold Loan</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="loaned_by" class="form-label">Loaned By</label>
                <select id="loaned_by" name="loaned_by" class="form-select" required>
                    <option value="">Select Person</option>
                    <option value="Eswar">Eswar</option>
                    <option value="Bindu">Bindu</option>
                    <option value="Siva">Siva</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="monthly_payment" class="form-label">Monthly Payment</label>
                <input type="number" id="monthly_payment" name="monthly_payment" class="form-control" step="0.01" required>
            </div>
            <div class="mb-3">
                <label for="currency" class="form-label">Currency</label>
                <select id="currency" name="currency" class="form-select" required>
                    <option value="">Select Currency</option>
                    <option value="Rupees">Rupees</option>
                    <option value="Dollars">Dollars</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="interest" class="form-label">Interest (%)</label>
                <input type="number" id="interest" name="interest" class="form-control" step="0.01" required>
            </div>
            <div class="mb-3">
                <label for="loan_amount" class="form-label">Loan Amount</label>
                <input type="number" id="loan_amount" name="loan_amount" class="form-control" step="0.01" required>
            </div>
            <div class="mb-3">
                <label for="investment_owner" class="form-label">Investment Owner</label>
                <select id="investment_owner" name="investment_owner" class="form-select" required>
                    <option value="">Select Owner</option>
                    <option value="Eswar">Eswar</option>
                    <option value="Bindu">Bindu</option>
                    <option value="Siva">Siva</option>
                    <option value="Other">Other</option>
                    <option value="All">All</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="status_of_loan" class="form-label">Status of Loan</label>
                <select id="status_of_loan" name="status_of_loan" class="form-select" required>
                    <option value="">Select Status</option>
                    <option value="In Progress">In Progress</option>
                    <option value="Paid Off">Paid Off</option>
                    <option value="Invalid">Invalid</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="modified_reason" class="form-label">Modified Reason</label>
                <textarea id="modified_reason" name="modified_reason" class="form-control" rows="3" required></textarea>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-success btn-lg">Submit</button>
                <a href="{{ url_for('loans_and_investments') }}" class="btn btn-secondary btn-lg">Cancel</a>
            </div>
        </form>
    </div>
</body>
</html>
